<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            html, body {background-color: #000; height: 100%; overflow: hidden; margin: 0; padding: 0;}
            body {font-family: Helvetica, Arial, sans-serif; font-weight: bold; color: #ccc;}
            #container {width: 100%; height: 100%; text-align: center;}
        </style>
    </head>
    <body>
        <div id="container">
            <h3>GigaPXTools for OpenSeadragon (Deep Zoom format)</h3>
            <div id="openseadragon1" style="width: 100%; height: 100%;"></div>
            <script src="js/openseadragon.min.js"></script>
            <script type="text/javascript">
                var viewer = OpenSeadragon({
                    id: "openseadragon1",
                    prefixUrl: "images/",
                    tileSources:   {
                            Image: {
                                xmlns:    "http://schemas.microsoft.com/deepzoom/2008",
                                Url:      "img_files/",
                                Format:   "jpg", 
                                Overlap:  "0", 
                                TileSize: "256",
                                Size: {
                                    Width: "10563",
                                    Height: "6990"
                                }
                            }
                        }                    
                });
            </script>
        </div>
    </body>
</html>
